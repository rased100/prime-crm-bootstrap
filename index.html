<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prime-CRM</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md">
      <!-- <nav class="navbar navbar-expand-lg navbar-light"> -->
      <div class="container">
        <!-- <div class="container-fluid"> -->
        <a class="navbar-brand" href="#">
          <img src="/images/logo.png" width="36" alt="Logo" />
        </a>
        <a
          class="text-dark text-decoration-none text-d fs-2 fw-bold py-2"
          href="#"
          >PrimeCRM</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            <a class="nav-link text-black px-3 py-2 fs-6" href="#">Solution</a>
            <a class="nav-link text-black px-3 py-2 fs-6" href="#"
              >Industries</a
            >
            <a class="nav-link text-black px-3 py-2 fs-6" href="#">Products</a>
            <a class="nav-link text-black px-3 py-2 fs-6" href="#">Resources</a>
            <a class="nav-link text-black px-3 py-2 fs-6" href="#">Pricing</a>
            <!-- <button class="btn btn-outline-success " type="submit"> -->
            <button
              class="btn btn-dark text-white fs-6 fw-semibold px-3 py-2"
              type="submit"
            >
              Search
            </button>
            <!-- <button class="btn btn-dark m-0 px-3 py-2" type="submit">
              Search
            </button> -->
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- banner start -->
    <section class="mybanner-container">
      <div class="container-lg p-sm-4 p-lg-0 overflow-hidden">
        <div class="row align-items-lg-center justify-content-lg-between">
          <div class="col-12 col-md-6">
            <div class="">
              <h1
                class="text-dark text-center text-md-start fs-1 fw-semibold text-capitalize py-2 col-sm-9 mx-sm-auto mx-md-0 col-md-10"
              >
                <!-- <h1 class="display-3 fw-bold mb-3"> -->
                The CRM Platform Your Whole Business Will Love
              </h1>
              <p
                class="text-secondary text-center text-md-start fs-4 fw-normal text-capitalize py-2 col-sm-9 mx-sm-auto mx-md-0 col-md-11"
              >
                <!-- <p class="fs-4 mb-5"> -->
                Provide excellent customer service. Answer more tickets
                all-in-one Primarily software.
              </p>
              <div
                class="d-grid gap-2 d-sm-flex justify-content-center justify-content-md-start"
              >
                <button type="button" class="btn btn-primary bsb-btn-3xl">
                  Explore Now
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary bsb-btn-3xl"
                >
                  Free Trial
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 text-center rotated-mycontent p-5 p-md-0">
            <div class="">
              <div
                class="d-flex justify-content-sm-center justify-content-md-start mb-2"
              >
                <div class="me-2">
                  <img src="./images/banner/1.png" alt="" class="img-fluid" />
                </div>
                <div class="mt-auto">
                  <img src="./images/banner/2.png" alt="" class="img-fluid" />
                </div>
              </div>
              <div
                class="d-flex justify-content-sm-center justify-content-md-start mb-2"
              >
                <div class="me-2">
                  <img src="./images/banner/3.png" alt="" class="img-fluid" />
                  <!-- <img src="./images/chart/a3.png" alt="" class="img-fluid" /> -->
                </div>
                <div class="">
                  <img src="./images/banner/4.png" alt="" class="img-fluid" />
                </div>
              </div>
              <div
                class="d-flex justify-content-sm-center justify-content-md-start"
              >
                <img src="./images/banner/5.png" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
